name: Feature Request
description: Suggest a new feature or enhancement for TechvitalHub
title: '[Feature]: '
labels: ['enhancement', 'needs-triage']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature! Please fill out this form as completely as possible.

  - type: checkboxes
    id: terms
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting your feature request
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested already
          required: true
        - label: I have read the [Contributing Guidelines](CONTRIBUTING.md)
          required: true
        - label: This is a feature request, not a bug report or question
          required: true

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe the problem you're trying to solve
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternative-solutions
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - 'User Interface Enhancement'
        - 'New Functionality'
        - 'Performance Improvement'
        - 'Developer Experience'
        - 'API Enhancement'
        - 'Security Enhancement'
        - 'Accessibility Improvement'
        - 'Documentation'
        - 'Other'
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - 'Low - Nice to have'
        - 'Medium - Would improve my workflow'
        - 'High - Important for my use case'
        - 'Critical - Blocking my adoption/usage'
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. As a [user type], I want [functionality] so that [benefit]
        2. When [situation], I need [capability] to [achieve goal]
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what "done" looks like for this feature
      placeholder: |
        - [ ] Feature should do X
        - [ ] Feature should handle Y case
        - [ ] Feature should integrate with Z
    validations:
      required: false

  - type: textarea
    id: mockups-wireframes
    attributes:
      label: Mockups/Wireframes
      description: If applicable, add mockups, wireframes, or visual examples
      placeholder: Drag and drop images here or provide links to mockups

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Any technical aspects or constraints to consider?
      placeholder: |
        - Database changes needed
        - API changes required
        - Performance implications
        - Security considerations
        - Compatibility requirements

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, links, or examples about the feature request
      placeholder: Any additional information that might be relevant

  - type: checkboxes
    id: implementation-interest
    attributes:
      label: Implementation
      options:
        - label: I would be interested in implementing this feature
          required: false
        - label: I would be willing to help test this feature
          required: false
